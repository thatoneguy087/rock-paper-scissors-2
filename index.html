<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src='script.js' defer></script>
  <link rel='stylesheet' href='style.css'/>
  <title>Rock Paper Scissors</title>
</head>
<body>
  <div class='main-container'>
    <div class='start'>
      <h1>Rock Paper Scissors!</h1>
      <div class='img-placeholder'></div>
      <button id='start-button'>Play Game!</button>
    </div>
    <div class='game-over hidden'>
      <h1 id='game-over-winner'></h1>
      <h2>Final score is<span id='game-score'></span></h2>
      <div class='img-placeholder'></div>
      <button id='play-again-button'>Play Again!</button>
    </div>
    <div class='score'>
      <p>Score:</p>
      <p id='current-score'>0 - 0</p>
    </div>
    <div class='move'>
      <p>What is your move?</p>
    </div>
    <div class='buttons'>
      <button class='game-button' id='rock'><div class='img-placeholder'></div>Rock</button>
      <button class='game-button' id='paper'><div class='img-placeholder'></div>Paper</button>
      <button class='game-button' id='scissors'><div class='img-placeholder'></div>Scissors</button>
    </div>
    <div class='play'>
      <div class='plays'>
        <p id='player-replace'>Player Choice</p>
        <p id='computer-replace'>Computer Choice</p>
      </div>
      <div class='play-image'><div class='img-placeholder'></div></div>
      <div class='play-text'><p class='hidden'id='play-replace'>outcome</p></div>
    </div>
  </div>
</body>
</html>
